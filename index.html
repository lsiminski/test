	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script>

      $.getJSON('koru.json', function(data) {

        /** you have to tell it which array to look into **/
        var cardArray = data.promptcards;

        /** then you can tell it to find a random object in that array **/
        var randomCard = cardArray[Math.floor(Math.random()*cardArray.length)];
        console.log(randomCard);

        /** then you can tell it to do things with the line items within the object **/
        $(".hpmf1 img").attr("src", randomCard.hpmf1);
        $(".hpmf2 p").text(randomCard.hpmf2);
        $(".hpmf3 p").text(randomCard.hpmf3);
        $(".hpmf4 p").text(randomCard.hpmf4);
        $(".hpmf5 p").text(randomCard.hpmf5);
        $(".hpmf6 p").text(randomCard.hpmf6);
      });

    </script>

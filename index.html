        var cardArray = data.promptcards;

        var randomCard = cardArray[Math.floor(Math.random()*cardArray.length)];
        console.log(randomCard);

        /** then you can tell it to do things with the line items within the object **/
        $(".hpmf1 p").text(randomCard.hpmf1);
        $(".hpmf2 p").text(randomCard.hpmf2);
        $(".hpmf3 p").text(randomCard.hpmf3);
        $(".hpmf4 p").text(randomCard.hpmf4);
